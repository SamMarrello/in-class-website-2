    <span class="title">The Borzoi</span>
    <figure>
        <img src="imgs/242074693_10159627727509675_4284539404694906346_n.jpg" style="width: 400px; height: 380px;" alt="A Photograph from early 20th Century Russia">
            <figcaption>Borzoi in Russia have a long history as dogs of the nobility. The Kennel of Grand Duke Dmitry in Perchino can be found in almost all Borzoi bloodlines today</figcaption>
    </figure>
    <figure>
        <img src="imgs/601eaa601a740327567f347a97765a86.jpg" style="width: 400px; height: 380px;" alt="The Length of the Borzoi">
        <figcaption>Borzoi are not only heavy dogs, but very long as well. A large male can easily reach over siz feet tall when standing on its legs!</figcaption>
    </figure>
    <figure> 
        <img src="imgs/Chart_rosyjski_borzoj_rybnik-kamien_pl.jpg" style="width: 400px; height: 380px;" alt="White self Borzoi">
        <figcaption>While all colours are accepted, white self Borzoi are among the most popular</figcaption>
    </figure>
    <figure>
        <img src="imgs/Djinn-3,5.jpg" style="width: 400px; height: 380px;" alt="Red Borzoi Stack">
        <figcaption>A red Borzoi being stacked</figcaption>
    </figure> 
    <figure>
        <img src="imgs/download-(1).jpg" style="width: 400px; height: 380px;" alt="Silver Brindle Borzoi">
        <figcaption>A silver brindle Borzoi in situ</figcaption>
    </figure>
    <figure>
        <img src="imgs/download.jpg" style="width: 400px; height: 380px;" alt="Silly Dog">
        <figcaption>Despite being hunting dogs, Borzoi tend to be silly and not take themselves seriously</figcaption>
    </figure>
    <figure>
        <img src="imgs/EW4AW8vXYAMzg9-.jpg" style="width: 400px; height: 380px;" alt="Dog next to Human">
        <figcaption>Even female dogs are huge in the breed, and can often dwarf their human owners while standing</figcaption>
    </figure>
    <figure>
        <img src="imgs/huntsmen-with-borzois-museum-regional-art-museum-khanty-mansiysk-author-vinogradov-sergei-arsenyevich-RC5W26.jpg" style="width: 400px; height: 380px;" alt="historical painting of Borzois">
        <figcaption>Borzoi have historically been run in packs during hunts. They've often been the muses of Russian painters</figcaption>
    </figure>
    <figure>
        <img src="imgs/smiling-borzoi-with-different-color-coats-780x464.jpg" style="width: 400px; height: 380px;" alt="Borzoi in Diverse Colours">
        <figcaption>Borzoi come in almost any colour. As a result, having a "rainbow" pack is quite common!</figcaption>
    </figure>
